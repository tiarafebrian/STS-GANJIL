 <script>
// Program Kehadiran Siswa
let jumlahSiswa = parseInt(prompt("Masukkan jumlah siswa:"));

// daftar siswa yang tidak hadir
let tidakHadir = [3, 7, 12, 18];

for (let i = 1; i <= jumlahSiswa; i++) {
  if (tidakHadir.includes(i)) {
    console.log("Siswa ke " + i + " TIDAK HADIR");
  } else {
    console.log("Siswa ke " + i + " hadir");
  }
}
  </script>
